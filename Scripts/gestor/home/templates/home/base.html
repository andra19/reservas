{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Colorlib">
    <meta name="description" content="#">
    <meta name="keywords" content="#">
    <!-- Page Title -->
    <title>GestorReservas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
    <!-- Simple line Icon -->
    <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}">
    <!-- Themify Icon -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- Hover Effects -->
    <link rel="stylesheet" href="{% static 'css/set1.css' %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    <!--============================= HEADER =============================-->
    <div class="bg-dark sticky-top">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="/">
                            	<img src="{% static 'images/favicon.png' %}" width="50" height="50" class="d-inline-block aling-top mr-3" alt="">GestorReservas</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="ti-menu"></span>
              </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    
                                    <li class="nav-item active">
                                        <a class="nav-link" href="info/">Información</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="reservas/">Reservas</a>
                                    </li>
    <!--============================= Login =============================-->
                                    <li><a href="#myModal" class="btn btn-outline-light top-btn" data-toggle="modal"><span class="ti-user mr-2"></span>INICIAR SESIÓN</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
    </div>
    <!--=================================== Login Modal ==========================================-->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header">              
                    <h4 class="modal-title">Iniciar sesión</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                       
                    <form class="site-form" action="{% url 'login' %}" method="post">

                            {% csrf_token %}
                            <div class="form-group"><input type="text" name="username" placeholder="Usuario" ></div>
                            
                            <div class="form-group"> <input type="password" name="password" placeholder="Contrasena"></div>
                            
                
                        <!-- <div class="form-group">
                            <i class="ti-user"></i>
                            <input type="text" class="form-control" placeholder="Usuario" required="required">
                        </div>
                        <div class="form-group">
                            <i class="ti-lock"></i>
                            <input type="password" class="form-control" placeholder="Contraseña" required="required">                 
                        </div> -->
                       
                        <div class="form-group"><input type="submit" class="btn btn-primary btn-block btn-lg" value="Iniciar sesión"></div>
                    </form>

                    <a class="link" href="registro/">
                        
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Registrarse</button>
                    </a>        
                </div>
                                                
                <div class="modal-footer">
                    <a href="resetcontraseña.html">¿Olvidaste la contraseña?</a>
                </div>
            </div>
        </div>
    </div>

    {% block content %} {% endblock %}

    <!--============================= FOOTER =============================-->
    <footer class="main-block dark-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="copyright">
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <p>Copyright &copy; 2018 GestorReservas. All rights reserved | This template is made with <i class="ti-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        <ul>
                            <li><a href="#"><span class="ti-facebook"></span></a></li>
                            <li><a href="#"><span class="ti-twitter-alt"></span></a></li>
                            <li><a href="#"><span class="ti-instagram"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--//END FOOTER -->


    <!-- jQuery, Bootstrap JS. -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
        $(window).scroll(function() {
            // 100 = The point you would like to fade the nav in.

            if ($(window).scrollTop() > 100) {

                $('.fixed').addClass('is-sticky');

            } else {

                $('.fixed').removeClass('is-sticky');

            };
        });
    </script>
</body>

</html>
