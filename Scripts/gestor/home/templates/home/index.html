{% extends 'home/base.html' %}

{% load static %}

{% block content %}

<!-- Slider -->

<div class="bd-example">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/slide-comida.jpg'%}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Reserva tu mesa en los mejores restaurantes</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/reserve-slide1.jpg' %}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Descuida, no tienes que esperar, lo hacemos por ti</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/slider_pizza.jpg' %}" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Registrate ya!</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

 <!-- Zona de busqueda -->

<form class="form-wrap mt-4">
    <div class="btn-group" role="group" aria-label="Basic example">
     <input type="text" placeholder="Donde deseas comer?" class="btn-group1">
     <input type="text" placeholder="Ciudad" class="btn-group2">
     <button type="button" class="btn-form" onClick=location.href="/listado/">
        <span class="icon-magnifier search-icon"></span>BUSCAR<i class="pe-7s-angle-right" ></i>
    </button>
    </div>
</form>                           

<!-- Forma de contacto  -->

<section class="main-block light-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="add-listing-wrap">
                    <h2>¿Tienes un restaurante?</h2>
                    <p>Contáctanos y se parte de GestorReservas</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="featured-btn-wrap">
                    <a href="#" class="btn btn-primary btn-lg"><span class="ti-email mr-3"></span>CONTÁCTANOS</a>
                </div>
            </div>
        </div>
    </div>
</section>
  

    {% endblock %}
